<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4F7FA;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }
    
    .home-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .welcome-title {
      color: #4A90E2;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    
    .action-buttons {
      margin: 30px 0;
    }
    
    .btn-primary {
      background-color: #50E3C2;
      border-color: #50E3C2;
      padding: 10px 30px;
      font-size: 1.1rem;
      margin-right: 15px;
    }
    
    .btn-primary:hover {
      background-color: #45d3b1;
    }
    
    .btn-danger {
      background-color: #E94E77;
      border-color: #E94E77;
      padding: 10px 30px;
      font-size: 1.1rem;
    }
    
    .btn-danger:hover {
      background-color: #d6456c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-container">
      <h1 class="welcome-title">Welcome, {{ user.username }}!</h1>
      
      <p class="lead">We're glad to see you back. Explore your account or check out new features.</p>
      
      <div class="action-buttons">
        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">View Profile</a>
        
        <a href="{% url 'book' %}" class="btn btn-primary btn-lg">Browse Books</a>
      </div>
      
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button name="logout" type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
