<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #F4F7FA;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .forgot-card {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background-color: white;
      padding: 25px;
    }

    .forgot-title {
      color: #4A90E2;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #50E3C2;
      border-color: #50E3C2;
    }

    .btn-primary:hover {
      background-color: #45d3b1;
    }
    
    .phone-info {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="forgot-card">
    <h2 class="forgot-title">Forgot Password</h2>

    {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
        <div class="phone-info">
          A 6-digit verification code will be sent to your WhatsApp.
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Send Code via WhatsApp</button>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
