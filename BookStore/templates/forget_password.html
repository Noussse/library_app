<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    .forgot-card {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background-color: white;
      padding: 35px;
      transition: transform 0.3s ease;
    }

    .forgot-card:hover {
      transform: translateY(-5px);
    }

    .forgot-title {
      color: #3a86ff;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #3a86ff;
      box-shadow: 0 0 0 0.2rem rgba(58, 134, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a86ff 0%, #0066ff 100%);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0066ff 0%, #0053cc 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
    }

    .phone-info {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }

    .text-link {
      color: #3a86ff;
      font-weight: 500;
      display: block;
      text-align: center;
      margin-top: 20px;
      transition: color 0.3s ease;
    }

    .text-link:hover {
      color: #0053cc;
      text-decoration: none;
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="forgot-card">
    <h2 class="forgot-title">Forgot Password</h2>

    {% if messages %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
        <div class="phone-info">
          A 6-digit verification code will be sent to your WhatsApp.
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Send Code via WhatsApp</button>

      <a href="{% url 'login' %}" class="text-link">Back to Login</a>
    </form>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
