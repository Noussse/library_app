<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #F4F7FA;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .reset-card {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background-color: white;
      padding: 25px;
    }

    .reset-title {
      color: #4A90E2;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #50E3C2;
      border-color: #50E3C2;
    }

    .btn-primary:hover {
      background-color: #45d3b1;
    }

    .password-requirements {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="reset-card">
    <h2 class="reset-title">Reset Password</h2>

    {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="password1">New Password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter new password" required>
        <div class="password-requirements">
          Password must be at least 8 characters long with a mix of letters, numbers, and symbols.
        </div>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Reset Password</button>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Basic client-side password validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;
      
      if (password1 !== password2) {
        e.preventDefault();
        alert("Passwords don't match!");
      }
    });
  </script>
</body>
</html>
