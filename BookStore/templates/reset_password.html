<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    .reset-card {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background-color: white;
      padding: 35px;
      transition: transform 0.3s ease;
    }

    .reset-card:hover {
      transform: translateY(-5px);
    }

    .reset-title {
      color: #3a86ff;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #3a86ff;
      box-shadow: 0 0 0 0.2rem rgba(58, 134, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a86ff 0%, #0066ff 100%);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0066ff 0%, #0053cc 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
    }

    .password-requirements {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="reset-card">
    <h2 class="reset-title">Reset Password</h2>

    {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="password1">New Password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter new password" required>
        <div class="password-requirements">
          Password must be at least 8 characters long with a mix of letters, numbers, and symbols.
        </div>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Reset Password</button>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Basic client-side password validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;

      if (password1 !== password2) {
        e.preventDefault();
        alert("Passwords don't match!");
      }
    });
  </script>
</body>
</html>
