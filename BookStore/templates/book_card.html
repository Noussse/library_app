<div class="col">
    <div class="card h-100">
        {% if book.cover_image %}
            <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
        {% elif book.cover_url %}
            <img src="{{ book.cover_url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
        {% else %}
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                <span class="text-muted">No cover available</span>
            </div>
        {% endif %}
        
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">
                {% for author in book.authors.all %}
                    {{ author.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-outline-primary">View Details</a>
                <div class="d-flex">
                    
                    <!-- Reading List Button -->
                    <form action="{% url 'toggle_reading_list' book.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-bookmark{% if book in reading_list %}-fill{% endif %}"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
